<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARYD - Custom Jewelry</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #4B2323;
            color: #fff;
            font-family: 'Noto Sans KR', 'Noto Serif', -apple-system, Roboto, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            letter-spacing: 0.05em;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .logo-box {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .main-video {
            width: 340px;
            height: 200px;
            background: #eee;
            border-radius: 8px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .main-video iframe {
            width: 100%;
            height: 100%;
        }
        .slogan-en {
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 16px;
            margin-top: 4cm;
        }
        .slogan-kr {
            font-size: 1.1rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 8px;
        }
        .slogan-kr-2 {
            font-size: 1.1rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 4cm;
        }
        .desc-box {
            color: #fff;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 4cm;
            line-height: 1.7;
        }
        .slider {
            width: 100%;
            overflow: hidden;
            margin-bottom: 40px;
        }
        .slide-track {
            display: flex;
            width: calc(450px * 8);
            animation: scroll 40s linear infinite;
        }
        .slide {
            width: 450px;
            height: 500px;
            margin: 0 18px;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-486px * 4));
            }
        }
        .footer-desc {
            color: #fff;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 24px;
            margin-top: 24px;
        }
        .footer-bar {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 32px;
            width: 100%;
        }
        .maryd-btn {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 32px;
            padding: 12px 36px;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            position: relative;
        }
        .maryd-btn:hover {
            background: #fff;
            color: #4B2323;
        }
        .maryd-btn-shape {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }
        .sns-bar {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }
        .sns-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s;
        }
        .sns-icon:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .sns-icon img {
            width: 24px;
            height: 24px;
        }
        .video-container {
            position: relative;
            width: 100vw;
            max-width: 100vw;
            aspect-ratio: 16/9;
            margin-bottom: 32px;
            background: #000;
            overflow: hidden;
        }
        .main-video-player {
            position: absolute;
            left: -120px;
            top: -98px;
            width: calc(100% + 240px);
            height: calc(100% + 190px);
            object-fit: cover;
            display: block;
        }
        @media (max-width: 900px) {
            .slider {
                width: 100%;
            }
            .slide-track {
                width: calc(350px * 8);
                animation: scroll-mobile 40s linear infinite;
            }
            .slide {
                width: 350px;
                height: 400px;
            }
            @keyframes scroll-mobile {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-386px * 4));
                }
            }
        }
        @media (max-width: 768px) {
            .slogan-en, .slogan-kr, .slogan-kr-2 {
                margin-left: 0;
                padding: 0 16px;
                text-align: center;
            }
            .slogan-en {
                font-size: 1.5rem;
            }
            .slogan-kr, .slogan-kr-2 {
                font-size: 1rem;
            }
            .desc-box {
                padding: 0 16px;
            }
            .footer-bar .sns-bar {
                width: 100%;
                margin-right: 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>
        <div class="slogan-en">We offer an experience beyond jewelry.</div>
        <div class="slogan-kr">메리드는 단순히 주얼리를 판매하지 않습니다</div>

        <div class="desc-box">

        </div>
        <div class="slider">
            <div class="slide-track">
                <div class="slide">
                    <img src="images/1.jpg.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/2.jpg.jpg" alt="">

                <div class="slide">
                    <img src="images/3.jpg.jpg" alt="">
                </div>
                <div class="slide">

                </div>
                <!-- Duplicate slides for seamless looping -->
                <div class="slide">
                    <img src="images/1.jpg.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/2.jpg.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/3.jpg.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/4.jpg.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="footer-desc">
            AI 기반 검색엔진과 매리드만의 독자적인 디자인 도구를 통해, 세상에 단 하나뿐인 맞춤 주얼리 제작의 기쁨을 경험해보세요.
        </div>
        <div class="footer-bar" style="position:relative;">
            <div style="width: 100%; text-align: center;">
                <a href="request.html" style="display:inline-block;text-decoration:none;">
                    <svg width="240" height="96" viewBox="0 0 240 96" style="display:block;" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="70,20 170,20 200,40 120,86 40,40" fill="none" stroke="#fff" stroke-width="2"/>
                        <text x="120" y="50" text-anchor="middle" fill="#fff" font-size="18" font-family="'Noto Sans KR', 'Noto Serif', sans-serif" font-weight="500">Let’s MARYD</text>
                    </svg>
                </a>
            </div>
            <div class="sns-bar" style="margin-top:24px; display:flex; justify-content:flex-end; padding-right: 30px;">
                <a href="https://www.instagram.com/maryd.work/" class="sns-icon" target="_blank" rel="noopener" title="Instagram">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
                </a>
                <a href="https://www.youtube.com/playlist?list=PLaWW74xLaCGXyNU0hH_qXIgQJiiAwdV5R" class="sns-icon" target="_blank" rel="noopener" title="YouTube">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
                </a>
            </div>
        </div>
    </div>
</body>
</html>
