<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARYD - Custom Jewelry Request</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #4B2323;
            color: #fff;
            font-family: 'Noto Sans KR', 'Noto Serif', -apple-system, Roboto, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            letter-spacing: 0.05em;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
        }
        .logo-box {
            margin-top: 48px;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 16px;
        }
        .request-form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            padding: 0 24px;
        }
        .request-form h1 {
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 16px;
        }
        .request-form p {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.7;
        }
        .request-form textarea {
            width: 100%;
            min-height: 150px;
            resize: vertical;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            margin-bottom: 24px;
        }
        .request-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .submit-btn {
            background: #fff;
            border: 2px solid #fff;
            color: #4B2323;
            border-radius: 32px;
            padding: 12px 36px;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: block;
            margin: 0 auto;
        }
        .submit-btn:hover {
            background: transparent;
            color: #fff;
        }
        .footer-desc {
            color: #fff;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 24px;
            margin-top: 24px;
        }
        .footer-bar {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 32px;
            width: 100%;
        }
        .sns-bar {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }
        .sns-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s;
        }
        .sns-icon:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .sns-icon img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 768px) {
            .request-form h1 {
                font-size: 1.5rem;
            }
            .request-form {
                /* Removed margin */
            }
            .container {
                padding: 0 16px;
            }
            .footer-bar .sns-bar {
                /* Removed width and margin-right */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <a href="index.html"><img src="images/logo.png" alt="MARYD 로고" class="logo-img" /></a>
        </div>

        <div class="request-form">
            <h1>Custom Jewelry Quote Request</h1>
            <p>
                원하시는 악세서리 디자인을 자유롭게 입력해 주세요.<br>
                재료, 크기, 특정 디자인 요소 등 상세히 설명해주시면<br>
                검토 후 상세 견적을 보내드립니다.
            </p>
            <textarea placeholder="원하시는 악세서리 디자인을 자유롭게 입력해 주세요."></textarea>
            <button class="submit-btn">Submit Request</button>
        </div>

        <div class="footer-desc">
            AI 기반 검색엔진과 매리드만의 독자적인 디자인 도구를 통해, 세상에 단 하나뿐인 맞춤 주얼리 제작의 기쁨을 경험해보세요.
        </div>
        <div class="footer-bar" style="position:relative;">
            <div style="width: 100%; text-align: center;">
                <a href="index.html" style="display:inline-block;text-decoration:none;">
                    <svg width="240" height="96" viewBox="0 0 240 96" style="display:block;" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="70,20 170,20 200,40 120,86 40,40" fill="none" stroke="#fff" stroke-width="2"/>
                        <text x="120" y="50" text-anchor="middle" fill="#fff" font-size="18" font-family="'Noto Sans KR', 'Noto Serif', sans-serif" font-weight="500">Back to Home</text>
                    </svg>
                </a>
            </div>
            <div class="sns-bar" style="margin-top:8px; display:flex; align-self: flex-end; padding-right: 30px;">
                <a href="https://www.instagram.com/maryd.work/" class="sns-icon" target="_blank" rel="noopener" title="Instagram">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
                </a>
                <a href="https://www.youtube.com/playlist?list=PLaWW74xLaCGXyNU0hH_qXIgQJiiAwdV5R" class="sns-icon" target="_blank" rel="noopener" title="YouTube">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
                </a>
            </div>
        </div>
    </div>
</body>
</html>
